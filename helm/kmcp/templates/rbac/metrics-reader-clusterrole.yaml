{{- if .Values.rbac.create }}
{{- if .Values.controller.metrics.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kmcp.fullname" . }}-metrics-reader
  labels:
    {{- include "kmcp.labels" . | nindent 4 }}
rules:
- nonResourceURLs:
  - "/metrics"
  verbs:
  - get
{{- end }}
{{- end }} 